<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        html,
        body {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div style="height: 100vh; background: red;display: flex; flex-direction:column; justify-content: center;">
        <div style="
        flex: 1; 
        background: rgb(80, 10, 77); 
        display: flex; 
        justify-content: center; 
        color: white;">
            A
        </div>
        <div style="
            flex: 10; 
            background: powderblue; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color:maroon; 
            font-size: 50px; 
            font-weight: bold;
            font-style: italic;">
            Coming soon!
        </div>
        <div style="
        flex: 1; 
        background: rgb(80, 10, 77); 
        color: white;">
            C
        </div>
    </div>
</body>

</html>
