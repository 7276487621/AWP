<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JS</title>
    <!--Internal Javascript-->
    <script>

        function hello() {
            alert("This is an Internal Javascript!!");
        } 
    </script>
</head>

<body>
    <button onclick="hello()">Click Me-Internal JS Demo</button>
    <div style="margin-top: 16px; border: 1px solid purple;" onclick="hello()">I can also be clickable</div>
</body>

</html>
